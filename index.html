<!DOCTYPE html>  <html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">  
    <title>3 Pulley Modified ATD</title>  <!-- Tailwind CSS for styling -->  
<script src="https://cdn.tailwindcss.com"></script>  
  
<!-- Meta tags for "App-like" behavior on mobile -->  
<meta name="mobile-web-app-capable" content="yes">  
<meta name="apple-mobile-web-app-capable" content="yes">  
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">  
<meta name="theme-color" content="#2563eb">  
<link rel="icon" type="image/png" href="https://lucide.dev/favicon.ico">  

<!-- Icons -->  
<script src="https://unpkg.com/lucide@latest"></script>  

<style>  
    /* Custom styles to prevent selecting text like in a native app */  
    body {  
        -webkit-user-select: none;  
        user-select: none;  
        -webkit-tap-highlight-color: transparent;  
    }  
    input {  
        -webkit-user-select: text;  
        user-select: text;  
    }  
</style>

</head>  
<body class="bg-slate-100 min-h-screen flex flex-col font-sans text-slate-800">  <!-- App Header -->  
<div class="bg-blue-600 text-white p-4 shadow-lg sticky top-0 z-10 safe-area-top">  
    <div class="flex items-center justify-between max-w-md mx-auto">  
        <div class="flex items-center space-x-2">  
            <i data-lucide="calculator" class="w-6 h-6"></i>  
            <h1 class="text-xl font-bold tracking-tight">ATD Calculator</h1>  
        </div>  
        <span class="text-xs bg-blue-700 px-2 py-1 rounded">3-Pulley Modified</span>  
    </div>  
</div>  

<!-- Main Content -->  
<main class="flex-grow p-4 max-w-md mx-auto w-full space-y-4">  

    <!-- Input Section -->  
    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-5 space-y-4">  
        <h2 class="text-sm font-semibold text-slate-400 uppercase tracking-wider mb-2">Parameters</h2>  
          
        <!-- Length Input -->  
        <div class="space-y-1">  
            <label for="length" class="block text-sm font-medium text-slate-700">Half Tension Length (m)</label>  
            <div class="relative">  
                <input type="number" id="length" step="0.01" placeholder="e.g. 750"   
                    class="block w-full rounded-xl border-slate-300 bg-slate-50 border p-3 pl-10 focus:border-blue-500 focus:ring-blue-500 transition-colors shadow-sm text-lg"  
                    oninput="checkInputs()">  
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">  
                    <i data-lucide="ruler" class="h-5 w-5 text-slate-400"></i>  
                </div>  
            </div>  
        </div>  

        <!-- Temperature Input -->  
        <div class="space-y-1">  
            <label for="temperature" class="block text-sm font-medium text-slate-700">Temperature (°C)</label>  
            <div class="relative">  
                <input type="number" id="temperature" step="0.1" placeholder="e.g. 35"   
                    class="block w-full rounded-xl border-slate-300 bg-slate-50 border p-3 pl-10 focus:border-blue-500 focus:ring-blue-500 transition-colors shadow-sm text-lg"  
                    oninput="checkInputs()">  
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">  
                    <i data-lucide="thermometer" class="h-5 w-5 text-slate-400"></i>  
                </div>  
            </div>  
        </div>  

        <!-- Calculate Button -->  
        <button onclick="calculate()" id="calcBtn"  
            class="w-full bg-blue-600 active:bg-blue-700 text-white font-bold py-4 px-4 rounded-xl shadow-md transform active:scale-[0.98] transition-all flex items-center justify-center space-x-2 mt-4">  
            <i data-lucide="check-circle" class="w-5 h-5"></i>  
            <span>Calculate Dimensions</span>  
        </button>  
    </div>  

    <!-- Results Section (Hidden by default) -->  
    <div id="results" class="hidden bg-white rounded-2xl shadow-md border border-slate-200 overflow-hidden">  
        <div class="bg-slate-50 px-5 py-3 border-b border-slate-200 flex justify-between items-center">  
            <h2 class="text-sm font-semibold text-slate-500 uppercase tracking-wider">Results</h2>  
            <button onclick="clearForm()" class="text-xs text-blue-600 font-medium hover:text-blue-800">Clear</button>  
        </div>  
          
        <div class="p-5 grid grid-cols-1 gap-6">  
              
            <!-- X Value Card -->  
            <div class="bg-blue-50 rounded-xl p-4 border border-blue-100 relative overflow-hidden">  
                <div class="absolute right-0 top-0 p-2 opacity-10">  
                    <span class="text-6xl font-bold text-blue-900">X</span>  
                </div>  
                <h3 class="text-blue-800 font-bold text-lg mb-1">X-Dimension</h3>  
                <div class="flex items-baseline space-x-2">  
                    <span id="resX_mm" class="text-3xl font-bold text-blue-900">0.00</span>  
                    <span class="text-sm text-blue-700 font-medium">mm</span>  
                </div>  
                <div class="text-sm text-blue-600 mt-1">  
                    <span id="resX_m">0.0000</span> meters  
                </div>  
            </div>  

            <!-- Y Value Card -->  
            <div class="bg-indigo-50 rounded-xl p-4 border border-indigo-100 relative overflow-hidden">  
                <div class="absolute right-0 top-0 p-2 opacity-10">  
                    <span class="text-6xl font-bold text-indigo-900">Y</span>  
                </div>  
                <h3 class="text-indigo-800 font-bold text-lg mb-1">Y-Dimension</h3>  
                <div class="flex items-baseline space-x-2">  
                    <span id="resY_mm" class="text-3xl font-bold text-indigo-900">0.00</span>  
                    <span class="text-sm text-indigo-700 font-medium">mm</span>  
                </div>  
                <div class="text-sm text-indigo-600 mt-1">  
                    <span id="resY_m">0.0000</span> meters  
                </div>  
            </div>  

        </div>  
    </div>  

</main>  

<!-- Footer / Install Hint -->  
<footer class="p-4 text-center text-slate-400 text-xs pb-8 safe-area-bottom">  
    <p class="mb-2">Formula: 1300/2300 + (L × 1.7e-5 × ΔT)</p>  
    <p>Use "Add to Home Screen" to install as App</p>  
</footer>  

<script>  
    // Initialize Icons  
    lucide.createIcons();  

    function checkInputs() {  
        // Optional: Enable/Disable button based on input validity  
    }  

    function calculate() {  
        // Get inputs  
        const lengthInput = document.getElementById("length");  
        const tempInput = document.getElementById("temperature");  
          
        const L = parseFloat(lengthInput.value);  
        const T = parseFloat(tempInput.value);  

        // Validation  
        if (isNaN(L) || isNaN(T)) {  
            alert("Please enter valid numbers for both Length and Temperature.");  
            return;  
        }  

        // Calculation Logic (From user snippet)  
        // valX = 1300 + (L * 0.000017 * (35 - T) * 1000);  
        // The user had * 1000 inside the parenthesis.   
        // 0.000017 is likely coefficient. 1000 converts m to mm.  
          
        const expansionFactor = L * 0.000017 * (35 - T) * 1000;  
          
        const valX = 1300 + expansionFactor;  
        const valY = 2300 + 3 * expansionFactor;  

        // Update DOM  
        document.getElementById("resX_mm").textContent = valX.toFixed(2);  
        document.getElementById("resX_m").textContent = (valX / 1000).toFixed(4);  
          
        document.getElementById("resY_mm").textContent = valY.toFixed(2);  
        document.getElementById("resY_m").textContent = (valY / 1000).toFixed(4);  

        // Show results with animation  
        const resultsDiv = document.getElementById("results");  
        resultsDiv.classList.remove("hidden");  
          
        // Smooth scroll to results on small screens  
        if(window.innerWidth < 768) {  
            setTimeout(() => {  
                resultsDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });  
            }, 100);  
        }  
    }  

    function clearForm() {  
        document.getElementById("length").value = "";  
        document.getElementById("temperature").value = "";  
        document.getElementById("results").classList.add("hidden");  
    }  
</script>
