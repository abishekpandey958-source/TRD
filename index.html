<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ATD Premium Pro</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle at top, #e2e8f0 0%, #94a3b8 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', system-ui, sans-serif;
      -webkit-user-select: none;
      user-select: none;
    }

    /* Aero 3D Glass Effect */
    .aero-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.7);
      box-shadow: 0 20px 35px -10px rgba(0, 0, 0, 0.2), inset 0 1px 1px white;
      border-radius: 24px;
    }

    /* Inset 3D Inputs */
    .aero-input {
      background: #f8fafc;
      box-shadow: inset 4px 4px 8px rgba(0,0,0,0.08), inset -4px -4px 8px #ffffff;
      border: none;
    }

    .btn-3d {
      background: linear-gradient(145deg, #1e40af, #1e3a8a);
      box-shadow: 0 10px 20px -5px rgba(30, 64, 175, 0.5);
      transition: all 0.2s ease;
    }
    .btn-3d:active { transform: scale(0.96); }

    #splash {
      position: fixed; inset: 0; background: #0f172a;
      display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999;
    }
  </style>
</head>

<body class="p-4">

<div id="splash">
  <div class="w-16 h-16 bg-blue-500 rounded-2xl animate-bounce flex items-center justify-center text-white font-black text-2xl">ATD</div>
  <h1 class="text-white mt-4 font-bold tracking-widest uppercase">Initializing...</h1>
</div>

<header class="text-center py-4">
  <p class="text-xs font-bold text-slate-600 uppercase tracking-widest">Developed by</p>
  <h1 class="text-2xl font-black text-blue-800 tracking-tighter uppercase">Abhishek Pandey</h1>
</header>

<main class="max-w-md mx-auto space-y-6">

  <div class="aero-card py-4 text-center border-b-4 border-blue-600">
    <h2 class="text-xl font-black text-slate-800 uppercase">3-Pulley Modified ATD</h2>
  </div>

  <div class="aero-card p-6 space-y-6">
    <div class="space-y-2">
      <label class="text-sm font-black text-slate-500 uppercase ml-1">Half Tension Length (m)</label>
      <input id="length" type="number" placeholder="750"
        class="w-full p-4 aero-input rounded-2xl text-xl font-bold text-slate-800 outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <div class="space-y-2">
      <label class="text-sm font-black text-slate-500 uppercase ml-1">Temperature (°C)</label>
      <input id="temperature" type="number" placeholder="35"
        class="w-full p-4 aero-input rounded-2xl text-xl font-bold text-slate-800 outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <button onclick="calculate()" class="w-full btn-3d text-white py-5 rounded-2xl font-black text-xl uppercase tracking-widest">
      Calculate Dimensions
    </button>
  </div>

  <div id="results" class="hidden space-y-4">
    <div class="aero-card p-6 border-l-[12px] border-blue-600 overflow-hidden relative">
      <div class="flex justify-between items-start">
        <span class="text-2xl font-black text-blue-700">Dim X</span>
        <div class="text-right">
          <span id="resX_mm" class="text-5xl font-black text-slate-900 leading-none">0</span>
          <span class="text-xl font-bold text-slate-400">mm</span>
        </div>
      </div>
      <div class="mt-4 pt-4 border-t border-slate-200 flex justify-between items-center">
        <span class="text-xs font-black text-slate-400 uppercase">In Meters:</span>
        <span id="resX_m" class="text-3xl font-black text-blue-600 tracking-tight">0.000 m</span>
      </div>
    </div>

    <div class="aero-card p-6 border-l-[12px] border-slate-800">
      <div class="flex justify-between items-start">
        <span class="text-2xl font-black text-slate-700">Dim Y</span>
        <div class="text-right">
          <span id="resY_mm" class="text-5xl font-black text-slate-900 leading-none">0</span>
          <span class="text-xl font-bold text-slate-400">mm</span>
        </div>
      </div>
      <div class="mt-4 pt-4 border-t border-slate-200 flex justify-between items-center">
        <span class="text-xs font-black text-slate-400 uppercase">In Meters:</span>
        <span id="resY_m" class="text-3xl font-black text-slate-800 tracking-tight">0.000 m</span>
      </div>
    </div>
  </div>
</main>

<footer class="max-w-md mx-auto mt-8 mb-10 text-center space-y-6">
  <div class="aero-card p-6 bg-slate-900/5">
    <div class="bg-white p-3 rounded-xl shadow-inner border border-blue-100 mb-6">
      <p class="text-lg font-black text-blue-900 tracking-tight">
        X / Y = 1300 / 2300 + (L × 1.7×10⁻⁵ × ΔT)
      </p>
    </div>
    
    <div class="space-y-1">
      <p class="text-xl font-black text-slate-900 tracking-widest uppercase">EASTERN RAILWAY</p>
      <p class="text-lg font-bold text-blue-700 uppercase">TRD / BASIRHAT</p>
    </div>
    
    <div class="pt-6 border-t border-slate-300 mt-4">
      <p class="text-xs font-black text-slate-500 uppercase tracking-[0.4em]">© 2026 ABHISHEK PANDEY</p>
    </div>
  </div>
</footer>

<script>
  window.onload = () => { setTimeout(() => { document.getElementById("splash").style.display = "none"; }, 1500); };

  function calculate() {
    const L = parseFloat(document.getElementById("length").value);
    const T = parseFloat(document.getElementById("temperature").value);

    if (isNaN(L) || isNaN(T)) {
      alert("Please enter valid data");
      return;
    }

    const deltaL_mm = L * 1.7e-5 * (T - 35) * 1000;
    const X_mm = 1300 + deltaL_mm;
    const Y_mm = 2300 + (3 * deltaL_mm);

    document.getElementById("resX_mm").textContent = Math.round(X_mm);
    document.getElementById("resX_m").textContent = (X_mm / 1000).toFixed(3) + " m";
    
    document.getElementById("resY_mm").textContent = Math.round(Y_mm);
    document.getElementById("resY_m").textContent = (Y_mm / 1000).toFixed(3) + " m";

    const results = document.getElementById("results");
    results.classList.remove("hidden");
    results.scrollIntoView({ behavior: 'smooth', block: 'center' });
  }
</script>

</body>
</html>
