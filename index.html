<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ATD Dimension Calculator</title>

<style>
body{
  margin:0;
  font-family: "Segoe UI", system-ui, sans-serif;
  background: linear-gradient(180deg,#0f172a,#e5e7eb);
}

/* MATTE HEADER */
.title-box{
  margin:22px 14px 10px;
  padding:22px 14px;
  background: linear-gradient(145deg,#1e293b,#0f172a);
  border-radius:20px;
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.05),
              0 14px 30px rgba(0,0,0,0.4);
  text-align:center;
}

.title-box h1{
  margin:0;
  font-size:26px;
  color:#f8fafc;
  letter-spacing:1px;
}

.title-box p{
  margin-top:6px;
  font-size:14px;
  color:#cbd5f5;
}

/* MAIN CARD */
.container{
  max-width:420px;
  margin:0 auto 30px;
  padding:16px;
}

.card{
  background: linear-gradient(180deg,#f8fafc,#eef2f7);
  border-radius:22px;
  padding:22px;
  box-shadow:0 18px 40px rgba(0,0,0,0.15);
}

.chip{
  background:#fff;
  border-radius:30px;
  padding:12px;
  text-align:center;
  font-weight:700;
  margin-bottom:20px;
  box-shadow: inset 0 2px 6px rgba(0,0,0,0.08);
}

label{
  font-weight:600;
  display:block;
  margin:14px 0 6px;
}

input{
  width:100%;
  padding:14px;
  font-size:18px;
  border-radius:14px;
  border:none;
  background:#fff;
  box-shadow: inset 0 3px 8px rgba(0,0,0,0.12);
  outline:none;
}

button{
  width:100%;
  margin-top:22px;
  padding:16px;
  font-size:20px;
  font-weight:800;
  color:#fff;
  border:none;
  border-radius:18px;
  background: linear-gradient(135deg,#1e40af,#2563eb);
  box-shadow:0 14px 28px rgba(30,64,175,0.55);
}

.result{
  margin-top:22px;
  padding:18px;
  border-radius:18px;
  background: linear-gradient(180deg,#eef2ff,#f8fafc);
  box-shadow: inset 0 2px 10px rgba(0,0,0,0.12);
  font-size:17px;
}

.footer{
  text-align:center;
  font-size:13px;
  margin:26px 0;
  color:#374151;
}
.footer .copy{
  color:#f59e0b;
  font-weight:700;
}
</style>
</head>

<body>

<div class="title-box">
  <h1>ATD DIMENSION CALCULATOR</h1>
  <p>Developed by <b>Abhishek Pandey</b></p>
</div>

<div class="container">
  <div class="card">

    <div class="chip">3-Pulley Modified ATD</div>

    <label>Half Tension Length (m)</label>
    <input id="length" type="number" inputmode="decimal" placeholder="e.g. 750">

    <label>Temperature (°C)</label>
    <input id="temp" type="number" inputmode="decimal" placeholder="e.g. 35">

    <button type="button" onclick="calculate()">Calculate Dimensions</button>

    <div class="result" id="output">
      Enter values and press Calculate
    </div>

  </div>
</div>

<div class="footer">
  Formula: X / Y = 1300 / 2300 + (L × 1.7×10<sup>-5</sup> × ΔT)<br><br>
  <b>EASTERN RAILWAY – TRD / BASIRHAT</b><br>
  <span class="copy">© 2026 Abhishek Pandey. All Rights Reserved.</span>
</div>

<script>
function calculate(){

  const L = Number(document.getElementById("length").value);
  const T = Number(document.getElementById("temp").value);

  if(!L || !T){
    document.getElementById("output").innerHTML =
      "⚠️ Please enter valid numeric values";
    return;
  }

  const refTemp = 35;
  const deltaT = T - refTemp;

  const X_base = 1300;
  const Y_base = 2300;
  const alpha = 1.7e-5;

  const expansion = L * alpha * deltaT;

  const X = X_base + (X_base * expansion);
  const Y = Y_base + (Y_base * expansion);

  document.getElementById("output").innerHTML = `
    <b>ΔT:</b> ${deltaT.toFixed(1)} °C<br><br>
    <b>X:</b> ${X.toFixed(2)} mm (${(X/1000).toFixed(3)} m)<br>
    <b>Y:</b> ${Y.toFixed(2)} mm (${(Y/1000).toFixed(3)} m)<br><br>
    Reference Temperature = <b>35°C</b> (Indian Railway TRD Standard)
  `;
}
</script>

</body>
</html>
